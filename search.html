<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Search Engine</title>
  <link rel="stylesheet" href="search.css" />
</head>
<body>
  <div class="container">
    <img
      src="https://cdn-icons-png.flaticon.com/512/201/201623.png"
      alt="travel-icon"
      class="logo"
    />
    <h1>Explore Travel Destinations</h1>

    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="üîç Search travel location..."
      />
      <button onclick="search()">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    async function search() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        // Clear results if input is empty
        document.getElementById('results').innerHTML = '';
        return;
      }

      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        const resultDiv = document.getElementById('results');
        resultDiv.innerHTML = ''; // Clear previous results

        if (data.length === 0) {
          resultDiv.innerHTML = '<p>No matching travel locations found.</p>';
          return;
        }

        // Show only the first result
        const item = data[0];

        const card = document.createElement('div');
        card.className = 'result-card';

        const imgSrc = item.Image_URL && item.Image_URL !== 'No image'
          ? item.Image_URL
          : 'https://via.placeholder.com/220x160.png?text=No+Image';

        card.innerHTML = `
          <img src="${imgSrc}" alt="${item.Travel_Location}" class="card-image"/>
          <div class="card-details">
            <h2>${item.Travel_Location}</h2>
            <p><span>‚≠ê Rating:</span> ${item.Location_Rating}</p>
            <p><span>üí∞ Cost:</span> ${item.Travel_Cost}</p>
          </div>
        `;

        resultDiv.appendChild(card);
      } catch (error) {
        console.error('Error fetching search results:', error);
        document.getElementById('results').innerHTML = '<p>Failed to fetch results. Try again later.</p>';
      }
    }
  </script>
</body>
</html>
